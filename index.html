<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title> Tip calculator</title>

</head>

<body>
    <div id="container">
        <h1> Tip calculator</h1>

        <div id="calculateForm">
            <form>
                <label>
                    <p>How much was your bill?</p>
                    $ <input type="text " id="billAmount" placeholder="Bill Amount">
                </label>

                <label>
                    <p>How was your service?</p>
                    <select id="services">
                        <option disabled selected value="">-- choose an option--</option>
                        <option value="0.3">30% - Outstanding</option>
                        <option value="0.2">20% - Good</option>
                        <option value="0.15">15% - It was ok</option>
                        <option value="0.05">5% - Terrible</option>
                    </select>
                </label>

                <label>
                    <p>How many people are sharing the bill?</p>
                    <input type="text" id="numberOfPeople" placeholder="Number of people">people
                </label>

                
                <!-- Button trigger modal -->
                <button type="button" id="calculate" class="btn btn-primary">
                    calculate
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <label id="amountToPay"></label>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>





            </form>

        </div>

       
    </div>

    <script type="text/javascript" src="tip.js"></script>

</body>

</html>
